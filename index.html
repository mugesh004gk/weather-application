<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather prediction</title>
    <link rel="stylesheet" href="stytle.css">
    <link rel="icon" type="image/x-icon" href="assest/IMG-20251120-WA0078-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>
<body>
    <div class="container">
        <h1 class="hedone">Weather prediction</h1>
        <div class="focus">
            <div class="contents">
            <h2 class="head">Know your weather now</h2>
            <p class="headpara">Enter the country you're curious about and get fresh data in secounds</p>
            </div>
           <div class="commondiv">
               
         <div class="inpdiv">
            <input type="text" placeholder="Enter your City" value="" class="user">
         </div>
                 <div class="btnser">
                          <button class="searchbtn"><span class="gaping"><i class="fa fa-search"></i> </span>Check weather
                        </button>
                 </div>
                                  
           </div>
                <p class="errorBox"></p>
        
            <div class="weathercast">
               <div class="weatherimg">
                <img src="" alt="" class="imgweather">
               </div>
               <div class="celsious">
                <p class="temperature"></p>
               </div>
               <div class="cityname"></div>
              </div>

              <div class="ranges">
                <div class="humdityrange">
                <div class="humidity">
                   <i class="fa-solid fa-droplet icon" ></i>
                </div>
                <div class="humdipower">
                     <p class="powerrange"></p>
                     <h2 class="Hum">Humidity</h2>
                </div>
                 
              
               </div>
               <div class="windrange">
                <div class="windyspeed">
                  <i class="fa-solid fa-wind icon"></i>
                </div>
                <div class="windpower">
                     <p class="wpowerrange"></p>
                     <h2 class="Wid">windyspeed</h2>
                </div>
                 
              
               </div>

              </div>
              
         
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
